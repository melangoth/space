<div
  (click)=onMouseClick(tile.coords)
  (mouseenter)="onMouseEnter(tile.coords)"
  (mouseleave)="onMouseLeave(tile.coords)"
  *ngFor="let tile of tiles$ | async"
  [class.hovered]="tile.mouseOver"
  [class.selected]="tile.selected"
  [ngClass]="tile.state"
  [style.height.px]="tileHeight"
  [style.left.px]="tile.left"
  [style.top.px]="tile.top"
  [style.width.px]="tileWidth"
  class="tile-hex-flat">
</div>
<div
  *ngFor="let tile of tiles$ | async; let i = index;"
  [style.height.px]="tileHeight"
  [style.left.px]="tile.left"
  [style.top.px]="tile.top"
  [style.width.px]="tileWidth"
  class="tile-info">
  <div class="i">{{i}}</div>
  <div class="q">{{tile.q}}q</div>
  <div class="r">{{tile.r}}r</div>
  <div class="s">{{tile.s}}s</div>
</div>
